<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Youth Weather App</title>
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Animate.css for Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* CSS Styles */

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #a18cd1, #fbc2eb);
        color: #fff;
        text-align: center;
      }

      .app-container {
        padding: 50px 20px;
        max-width: 1000px;
        margin: auto;
      }

      .weather-widget {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        animation: fadeIn 1s;
      }

      .weather-info h1 {
        font-size: 64px;
        margin: 0;
      }

      .weather-info p {
        font-size: 24px;
        margin: 5px 0;
      }

      .weather-icon i {
        font-size: 100px;
        margin-top: 20px;
      }

      .details {
        margin-top: 30px;
        animation: fadeInUp 1s;
      }

      .details h2 {
        font-size: 32px;
        margin-bottom: 20px;
      }

      .current-details {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-bottom: 30px;
      }

      .detail-item {
        width: 150px;
        margin: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px;
      }

      .detail-item h3 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .detail-item p {
        font-size: 16px;
        margin: 0;
      }

      .chart-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        margin: auto;
        margin-bottom: 30px;
      }

      .forecast {
        display: flex;
        overflow-x: auto;
        padding-bottom: 20px;
        animation: fadeInUp 1s;
      }

      .forecast-item {
        flex: 0 0 auto;
        width: 120px;
        margin: 0 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px;
        text-align: center;
      }

      .forecast-item h4 {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .forecast-item i {
        font-size: 36px;
        margin-bottom: 5px;
      }

      .forecast-item p {
        font-size: 16px;
        margin: 0;
      }

      .social-share button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #ff6b81;
        border: none;
        border-radius: 50px;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
        animation: bounceIn 1s;
        margin-top: 20px;
      }

      .social-share button:hover {
        background-color: #ff4757;
      }

      .location-input {
        margin-bottom: 20px;
        animation: fadeInDown 1s;
      }

      .location-input input {
        padding: 10px;
        font-size: 18px;
        width: 80%;
        max-width: 400px;
        border: none;
        border-radius: 50px;
        text-align: center;
      }

      /* Keyframes for Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Hide scrollbar for forecast */
      .forecast {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* Internet Explorer 10+ */
      }

      .forecast::-webkit-scrollbar {
        display: none; /* Safari and Chrome */
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="location-input">
        <input type="text" id="locationInput" placeholder="Enter city name" />
      </div>
      <div class="weather-widget">
        <div class="weather-info">
          <h1 id="temperature">--째C</h1>
          <p id="condition">Loading...</p>
          <p id="location">--</p>
        </div>
        <div class="weather-icon">
          <i id="weatherIcon" class="fas fa-cloud-sun"></i>
        </div>
      </div>
      <div class="details">
        <h2>Current Weather Details</h2>
        <div class="current-details">
          <div class="detail-item">
            <h3><i class="fas fa-tint"></i> Humidity</h3>
            <p id="humidity">--%</p>
          </div>
          <div class="detail-item">
            <h3><i class="fas fa-wind"></i> Wind Speed</h3>
            <p id="windSpeed">-- m/s</p>
          </div>
          <div class="detail-item">
            <h3><i class="fas fa-tachometer-alt"></i> Pressure</h3>
            <p id="pressure">-- hPa</p>
          </div>
          <div class="detail-item">
            <h3><i class="fas fa-sun"></i> Sunrise</h3>
            <p id="sunrise">--</p>
          </div>
          <div class="detail-item">
            <h3><i class="fas fa-moon"></i> Sunset</h3>
            <p id="sunset">--</p>
          </div>
        </div>
        <h2>Temperature Forecast</h2>
        <div class="chart-container">
          <canvas id="tempChart"></canvas>
        </div>
        <h2>Humidity Forecast</h2>
        <div class="chart-container">
          <canvas id="humidityChart"></canvas>
        </div>
        <h2>Wind Speed Forecast</h2>
        <div class="chart-container">
          <canvas id="windChart"></canvas>
        </div>
        <h2>5-Day Forecast</h2>
        <div class="forecast" id="forecast">
          <!-- Forecast items will be added here -->
        </div>
      </div>
      <div class="social-share">
        <button id="shareButton">Share with Friends</button>
      </div>
    </div>

    <!-- JavaScript Code -->
    <script>
      // JavaScript Code

      const apiKey = "08c65c9e3bbf11237c22a71e50181d8f"; // Your OpenWeatherMap API Key

      const temperatureElement = document.getElementById("temperature");
      const conditionElement = document.getElementById("condition");
      const locationElement = document.getElementById("location");
      const weatherIconElement = document.getElementById("weatherIcon");
      const locationInput = document.getElementById("locationInput");
      const tempChartElement = document
        .getElementById("tempChart")
        .getContext("2d");
      const humidityChartElement = document
        .getElementById("humidityChart")
        .getContext("2d");
      const windChartElement = document
        .getElementById("windChart")
        .getContext("2d");
      const forecastContainer = document.getElementById("forecast");

      let tempChart, humidityChart, windChart; // Chart instances

      // Current Details Elements
      const humidityElement = document.getElementById("humidity");
      const windSpeedElement = document.getElementById("windSpeed");
      const pressureElement = document.getElementById("pressure");
      const sunriseElement = document.getElementById("sunrise");
      const sunsetElement = document.getElementById("sunset");

      // Fetch Weather Data
      function fetchWeather(city) {
        const currentWeatherURL = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(
          city
        )}&units=metric&appid=${apiKey}`;
        const forecastURL = `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(
          city
        )}&units=metric&appid=${apiKey}`;

        Promise.all([fetch(currentWeatherURL), fetch(forecastURL)])
          .then(async ([currentRes, forecastRes]) => {
            if (!currentRes.ok) throw new Error("City not found");
            if (!forecastRes.ok) throw new Error("Forecast data not available");

            const currentData = await currentRes.json();
            const forecastData = await forecastRes.json();

            updateUI(currentData, forecastData);
          })
          .catch((error) => {
            alert(error.message);
          });
      }

      // Update UI with Weather Data
      function updateUI(currentData, forecastData) {
        const temp = Math.round(currentData.main.temp);
        const condition = currentData.weather[0].main;
        const description = currentData.weather[0].description;
        const city = currentData.name;

        temperatureElement.textContent = `${temp}째C`;
        conditionElement.textContent = capitalizeFirstLetter(description);
        locationElement.textContent = city;
        weatherIconElement.className = `fas ${getWeatherIcon(
          condition
        )} animate__animated animate__fadeIn`;

        // Update Current Details
        humidityElement.textContent = `${currentData.main.humidity}%`;
        windSpeedElement.textContent = `${currentData.wind.speed} m/s`;
        pressureElement.textContent = `${currentData.main.pressure} hPa`;
        sunriseElement.textContent = formatTime(
          currentData.sys.sunrise,
          currentData.timezone
        );
        sunsetElement.textContent = formatTime(
          currentData.sys.sunset,
          currentData.timezone
        );

        // Update Charts
        updateCharts(forecastData);

        // Update Forecast
        updateForecast(forecastData);
      }

      // Capitalize First Letter
      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

      // Get Weather Icon Class
      function getWeatherIcon(condition) {
        switch (condition.toLowerCase()) {
          case "clear":
            return "fa-sun";
          case "clouds":
            return "fa-cloud";
          case "rain":
            return "fa-cloud-showers-heavy";
          case "drizzle":
            return "fa-cloud-rain";
          case "thunderstorm":
            return "fa-bolt";
          case "snow":
            return "fa-snowflake";
          case "mist":
          case "fog":
          case "haze":
            return "fa-smog";
          default:
            return "fa-cloud-sun";
        }
      }

      // Format Time with Timezone
      function formatTime(unixTime, timezoneOffset) {
        const date = new Date((unixTime + timezoneOffset) * 1000);
        return date.toUTCString().match(/(\d{2}:\d{2})/)[0];
      }

      // Update Charts with Forecast Data
      function updateCharts(forecastData) {
        const labels = [];
        const temperatures = [];
        const humidities = [];
        const windSpeeds = [];

        // Get data for the next 8 time points (24 hours, 3-hour intervals)
        for (let i = 0; i < 8; i++) {
          const forecast = forecastData.list[i];
          const time = new Date(forecast.dt_txt).getHours();
          labels.push(`${time}:00`);
          temperatures.push(Math.round(forecast.main.temp));
          humidities.push(forecast.main.humidity);
          windSpeeds.push(forecast.wind.speed);
        }

        // Update Temperature Chart
        if (tempChart) tempChart.destroy();
        tempChart = new Chart(tempChartElement, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Temperature (째C)",
                data: temperatures,
                backgroundColor: "rgba(255, 255, 255, 0.2)",
                borderColor: "#fff",
                borderWidth: 2,
                pointBackgroundColor: "#ff6b81",
                tension: 0.2,
              },
            ],
          },
          options: chartOptions,
        });

        // Update Humidity Chart
        if (humidityChart) humidityChart.destroy();
        humidityChart = new Chart(humidityChartElement, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Humidity (%)",
                data: humidities,
                backgroundColor: "rgba(255, 255, 255, 0.2)",
                borderColor: "#fff",
                borderWidth: 2,
                pointBackgroundColor: "#6bafff",
                tension: 0.2,
              },
            ],
          },
          options: chartOptions,
        });

        // Update Wind Speed Chart
        if (windChart) windChart.destroy();
        windChart = new Chart(windChartElement, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Wind Speed (m/s)",
                data: windSpeeds,
                backgroundColor: "rgba(255, 255, 255, 0.2)",
                borderColor: "#fff",
                borderWidth: 2,
                pointBackgroundColor: "#ffeb3b",
                tension: 0.2,
              },
            ],
          },
          options: chartOptions,
        });
      }

      // Common Chart Options
      const chartOptions = {
        responsive: true,
        scales: {
          x: {
            ticks: { color: "#fff" },
            grid: { display: false },
          },
          y: {
            ticks: { color: "#fff" },
            grid: { color: "rgba(255, 255, 255, 0.1)" },
          },
        },
        plugins: {
          legend: {
            display: false,
          },
        },
      };

      // Update 5-Day Forecast
      function updateForecast(forecastData) {
        forecastContainer.innerHTML = ""; // Clear previous forecast
        const dailyData = {};

        // Organize data by day
        forecastData.list.forEach((item) => {
          const date = item.dt_txt.split(" ")[0];
          if (!dailyData[date]) {
            dailyData[date] = [];
          }
          dailyData[date].push(item);
        });

        // Get forecast for the next 5 days
        const days = Object.keys(dailyData).slice(0, 5);

        days.forEach((date) => {
          const dayData = dailyData[date];
          const temps = dayData.map((item) => item.main.temp);
          const avgTemp = Math.round(
            temps.reduce((a, b) => a + b) / temps.length
          );
          const condition = dayData[0].weather[0].main;

          const dayName = new Date(date).toLocaleDateString("en-US", {
            weekday: "short",
          });

          const forecastItem = document.createElement("div");
          forecastItem.className = "forecast-item";

          forecastItem.innerHTML = `
                    <h4>${dayName}</h4>
                    <i class="fas ${getWeatherIcon(condition)}"></i>
                    <p>${avgTemp}째C</p>
                    <p>${condition}</p>
                `;

          forecastContainer.appendChild(forecastItem);
        });
      }

      // Share Button Event
      document
        .getElementById("shareButton")
        .addEventListener("click", function () {
          const shareText = `The weather in ${locationElement.textContent} is ${temperatureElement.textContent} and ${conditionElement.textContent}.`;
          if (navigator.share) {
            navigator
              .share({
                title: "Weather Update",
                text: shareText,
                url: window.location.href,
              })
              .then(() => {
                console.log("Thanks for sharing!");
              })
              .catch(console.error);
          } else {
            alert("Sharing not supported on this browser.");
          }
        });

      // Location Input Event
      locationInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          fetchWeather(locationInput.value);
        }
      });

      // Initial Fetch
      fetchWeather("New York");
    </script>
  </body>
</html>
